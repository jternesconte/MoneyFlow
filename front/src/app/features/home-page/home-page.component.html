<div class="flex flex-col gap-8 mt-8 w-full">
  <div class="flex flex-row justify-center gap-4 p-8">
    @for (item of homeCardsInfo; track $index) {
      <p-card header="{{ item.header }}" class="w-full">
        <p class="m-0">
          {{ item.value }}
        </p>
      </p-card>
    }
  </div>

  <div class="flex justify-center">
    <p-card header="Expenses by Category">
      <p-chart type="doughnut" [data]="pieChartData"></p-chart>
    </p-card>
  </div>
</div>
